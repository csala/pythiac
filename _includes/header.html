{%- if page.floating_navbar == true -%}
<nav class="floating-navbar navbar navbar-expand-lg navbar-dark">
{%- else -%}
<nav class="static-navbar navbar navbar-expand-lg navbar-dark">
{%- endif -%}
  <div class="container">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ site.logo }}" height="50px" alt="{{ site.title | escape }}"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav ml-auto">
          {%- for path in site.header_pages -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.menu -%}
            <li class="p-2 nav-item">
              <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.menu | escape }}</a>
            </li>
            {%- endif -%}
          {% endfor -%}
      </ul>
    </div>
  </div>
</nav>
